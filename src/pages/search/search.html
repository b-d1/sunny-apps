<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
      <ion-row class="block">
          <h3 class="text-center">Search for your beach here</h3>
      </ion-row>
    <ion-row>
      <ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="itemSearch"></ion-searchbar>

        <ion-card id="card-search" *ngIf="itemList">
            <ion-list *ngFor="let item of items">
              <button ion-item *ngIf="!item.hidden" (click)="setItem(item)">
                  <ion-icon name="{{item.icon}}">

                  </ion-icon>
                <span>{{ item.name }}</span>
              </button>
            </ion-list>
        </ion-card>

    </ion-row>


      <div *ngIf="show">
          <ion-row>
          <ion-card>
              <ion-card-header>
                  <ion-row>
                      <ion-col col=9> <ion-icon name="pin"> </ion-icon>
                          {{itemTmp.name}}</ion-col>
                      <ion-col col-3></ion-col>
                  </ion-row>


              </ion-card-header>
              <ion-row>
                  <ion-col col-9>Info</ion-col>
                  <ion-col col-3>Bdge </ion-col>
              </ion-row>

              <ion-row>
                  <ion-col col-9>Info</ion-col>
                  <ion-col col-3>Bdge </ion-col>
              </ion-row>

              <ion-row>
                  <ion-col col-9>Info</ion-col>
                  <ion-col col-3>Bdge </ion-col>
              </ion-row>
          </ion-card>
      </ion-row>

      <ion-row>
          <ion-card>
              <ion-card-header>
                  Recommendations
              </ion-card-header>
          </ion-card>
      </ion-row>

          <ion-row>
              <ion-card>
                  <ion-card-header>
                      Infographics
                  </ion-card-header>
              </ion-card>
          </ion-row>

      </div>


  </ion-grid>
</ion-content>
