<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>

    <ion-row id="profile-profile-picture-wrapper">

      <img src="https://scontent.fskg1-1.fna.fbcdn.net/v/t1.0-9/11234810_1031294900238475_3725520977019183530_n.jpg?oh=2ccb080d0e5458621580920389628783&oe=597AF13E" id="profile-profile-picture"/>

    </ion-row>

    <ion-row id="profile-username-points-wrapper">

      <ion-col col-9 id="profile-display-username" class="profile-fix-push-down">JohnnSmith</ion-col>

      <ion-col col-3 id="profile-display-points"  style="text-align: center;">

        Points<br/>28

      </ion-col>

    </ion-row>

    <ion-row id="profile-description-wrapper">

      Computer Science Student, Future DJ Mag #1 DJ and Youtuber. Interested in Web and Mobile Development, Data Science and Artificial Intelligence.<br/>
      Traveling, meeting new people and living life at it's fullest.

    </ion-row>

    <ion-row id="profile-age-visited-wrapper">

      <ion-col col-3 id="profile-display-age" style="text-align: center;">

        Age<br/>21

      </ion-col>

      <ion-col col-9 id="profile-display-visited-places" class="profile-fix-push-down">

        <span>

          Places visited

          <button style="background: transparent;"><ion-icon name="arrow-dropright-circle"></ion-icon></button>

        </span>

      </ion-col>

    </ion-row>



  </ion-grid>

</ion-content>
